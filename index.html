<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Filler Game</title>
</head>

<body>
    <h1 class="title">Fillbot</h1>

    <div class="game">
        <div class="gameOptions">

            <label class="inputLabel"> Row count
                <input class="input"
                       type="number"
                       id="rows"
                       value="10">
            </label>

            <label class="inputLabel"> Column count
                <input class="input"
                       type="number"
                       id="cols"
                       value="10">
            </label>

            <label class="inputLabel"> Color count
                <input class="input"
                       type="number"
                       id="colors"
                       value="5">
            </label>

        </div>
        <div id="gameArea"
             class="area">

        </div>
        <div id="gameControls"
             class="">

        </div>
    </div>
</body>

</html>
