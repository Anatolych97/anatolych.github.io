<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <link rel="stylesheet"
          href="./main.css">
    <title>Filler Game</title>
</head>

<body>
    <h1 class="title">Fillbot</h1>

    <div class="game">
        <form action="#"
              id="gameOptions"
              class="gameOptions">
            <p class="gameOptionsElement">
                <label class="gameOptionsElementLabel">Field size</label>
                <input class="gameOptionsElementInput"
                       type="number"
                       id="fieldSize"
                       value="10"
                       max="40"
                       min="3"
                       required>
            </p>
            <p class="gameOptionsElement">
                <label class="gameOptionsElementLabel">Color count</label>
                <input class="gameOptionsElementInput"
                       type="number"
                       id="colors"
                       value="10"
                       max="40"
                       min="2"
                       required>
            </p>

            <button type="button"
                    class="gameButton gameOptionsStart"
                    id="gameStart"
                    data-auto-game="">Start</button>
            <button type="button"
                    class="gameButton gameOptionsAI"
                    data-auto-game="true"
                    id="botStart">AI Start</button>
        </form>
        <div id="gameArea"
             class="area">

        </div>
        <div id="gameControls"
             class="gameControls">

        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
